<!DOCTYPE html>
<html>

<head>
    <title>First Event</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        function showCongrats(theButtonClicked) {
            document.getElementById("result_display").innerHTML = "Congratulations you did it! <p>You got the page to update!<p>"
            theButtonClicked.innerHTML = "Click Me Again!"
        }
    </script>
    <style>
        body {
            color: white;
            background-color: crimson;
        }
        
        #result_display {
            background-color: lightpink;
            width: 300px;
            height: 150px;
            position: relative;
            top: 10px;
            left: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <button onclick="showCongrats(this)">Click Me!</button>
    <section id="result_display"></section>
</body>

</html>
