<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To Do List</h1>
    <div class="container">
        <ul id="lItem" class="lItem">
        </ul>
        <div class="countView">
            <span class="count" id="count">3</span> tasks left.
            <button class="button" id="all">All</button>
            <button class="button" id="act">Active</button>
            <button class="button" id="comp">Completed</button>
        </div>
        <form id="form">
            <div class="footer">
                <input type="text" id="newTask" placeholder="Add A To Do Item">
                <button class="button" id="submit">+</button>
            </div>
        </form>
        <script src="main.js"></script>
</body>

</html>

</html>
